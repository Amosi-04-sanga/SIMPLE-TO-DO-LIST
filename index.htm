<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a8c767aa2c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="grocery">

        <!-- form -->
        <form class="grocery__form">
          <p class="grocery__alert"></p>     
          <h3 class="grocery__heading">grocery bud</h3>     
          <div class="grocery__form-control">
              <input type="text" id="grocery-input" placeholder="e.g: eggs">
              <button type="submit" id="grocery-submit">submit</button>
          </div>
        </form>

        <!-- list -->
        <div class="grocery__container">

            <div class="grocery__list">
                
            </div>

           <button id="grocery-clear">clear items</button>
        </div>

    </section>


    <script src="app.js"></script>
</body> 
</html>
